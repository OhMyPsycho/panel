<!DOCTYPE html>
<html lang="en">

<head>
  <title>Vue.js firebase + validation example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="materialize.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Vue -->
  <!-- Delete ".min" for console warnings in development -->
  <script src="vue.js"></script>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-database.js"></script>
  <!-- VueFire -->
  <script src="https://unpkg.com/vuefire@1.3.0"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div id="app">

    <!-- nav -->
    <nav class="purple darken-3" style="padding: 0 20px;">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html"><i class="material-icons left">person</i>Usuarios Conectados: {{ userc.length }}</a></li>
          <li><a href="sass.html"><i class="material-icons left">person_add</i>Usuarios Registrados: {{ users.length }}</a></li>
         <!-- <li><a href="collapsible.html">JavaScript</a></li>-->
        </ul>
      </div>
    </nav>


    <div class="container" style="margin-top: 30px;">
        <form id="form" v-on:submit.prevent="addWeb">
      <div class="row">
        <div class="col m4">
                <input v-model="newWeb.code" placeholder="Ingresa Codigo">
        </div>

        <div class="col m4">
            <input v-model="newWeb.url" placeholder="ingresa la url">
    </div>

    <div class="col m4">
        <button class="btn waves-effect waves-light purple darken-3" type="submit" name="action">Agregar
            <i class="material-icons right">send</i>
          </button>
</div>
      </div>
    </form>
    </div>

<div style="padding:2rem;">
    <div class="card purple darken-3">
        <div class="card-content white-text">
          <span class="card-title">Lista de usuarios</span>

        </div>

      </div>

    <table class="striped highlight centered responsive-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
          </tr>
        </thead>
  
        <tbody>
          <tr v-for="user in users">
            <td>{{ user.uid }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td><a class="waves-effect waves-light btn purple darken-3" v-on:click="removeUser(user)"><i class="material-icons left">delete</i>Borrar</a></td>
          </tr>
        </tbody>
      </table>
</div>


<div style="padding:2rem;">
    <div class="card purple darken-3">
        <div class="card-content white-text">
          <span class="card-title">Lista de Sitios Webs</span>

        </div>

      </div>

    <table class="striped highlight centered responsive-table">
        <thead>
          <tr>
            <th>Code</th>
            <th>urk</th>
          </tr>
        </thead>
  
        <tbody>
          <tr v-for="web in webs">
            <td>{{ web.code }}</td>
            <td><a v-bind:href="web.url" class="purple-text text-darken-3">{{ web.url }}</a></td>
            <td><a class="waves-effect waves-light btn purple darken-3" v-on:click="removeWeb(web)"><i class="material-icons left">delete</i>Borrar</a></td>
          </tr>
        </tbody>
      </table>
</div>

  </div>
  <script src="app.js"></script>
</body>

</html>
